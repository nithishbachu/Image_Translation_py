         <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
            }
    
            h1 {
                text-align: center;
                color: #333;
                margin: 20px 0;
            }
    
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                padding: 20px;
                color:black;
                font-size: large;
                font-weight: bold;
            }
    
            .image-card {
                flex: 0 1 calc(50% - 20px); /* Two images per row with spacing */
                box-sizing: border-box;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                text-align: center;
            }
    
            .image-card img {
                width: 100%;
                height: auto;
                min-width: 300px; /* Minimum width */
                min-height: 200px; /* Minimum height */
                object-fit: contain; /* Ensure image aspect ratio is preserved */
            }
    
            @media (max-width: 768px) {
                .image-card {
                    flex: 0 1 calc(100% - 20px); /* One image per row on smaller screens */
                }
            }
            .right-content {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
}

.right-first-image {
    width: 100%;
    max-width: 800px; /* Limits the max width of the entire block */
    background-color: #f4f4f4; /* Optional: Background color for the container */
    border-radius: 10px; /* Optional: Adds rounded corners */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Shadow effect */
    overflow: hidden;
    padding: 20px;
}

.thumb {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.inner-content h4 {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.inner-content span {
    font-size: 1rem;
    color: #777;
    margin-bottom: 20px;
}

.main-border-button a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.main-border-button a:hover {
    background-color: #0056b3;
}

.image-container {
    width: 100%;
    max-width: 100%; /* Limits the max width of the image */
    margin-top: 20px;
}

.image-container img {
    width: 100%; /* Makes the image responsive */
    height: auto; /* Maintains aspect ratio */
    object-fit: contain; /* Ensures the image is fully visible */
    border-radius: 10px; /* Optional: Adds rounded corners to the image */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
}
.logo {
    display: flex; /* Ensures proper alignment */
    justify-content: center; /* Centers the logo horizontally */
    align-items: center; /* Centers the logo vertically */
    width: 100%; /* Ensures it spans the available space */
    max-width: 200px; /* Optional: Limits the max width for the logo */
    margin: 10px auto; /* Centers the logo with some margin */
    text-decoration: none; /* Removes underline */
}

.logo img {
    width: 100%; /* Makes the logo responsive */
    height: auto; /* Maintains aspect ratio */
    max-width: 150px; /* Optional: Sets a maximum width for the logo image */
    object-fit: contain; /* Ensures the entire logo is visible */
    display: block; /* Ensures no extra space below the image */
}
.header-area {
            background-color: #343a40;
            padding: 15px 0;
        }

        canvas {
            margin: 0 auto;
            display: block;
        }
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .main-nav .logo img {
            width: 150px;
        }

        .main-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .main-nav ul li {
            margin: 0 15px;
        }

        .main-nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .main-nav ul li a:hover,
        .main-nav ul li a.active {
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-nav ul {
                flex-direction: column;
                align-items: center;
            }

            .main-nav ul li {
                margin-bottom: 10px;
            }
        }
